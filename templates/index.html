<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Advisor</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h2 {
            color: #00796b;
            margin-bottom: 15px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        h4 {
            color: #5d4037;
            font-size: 18px;
            white-space: pre-wrap; /* To handle \n (new line) characters */
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }

            h2 {
                font-size: 28px;
            }

            h4 {
                font-size: 20px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }

            h2 {
                font-size: 32px;
            }

            h4 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://media.istockphoto.com/id/1634086519/photo/human-and-robot-hands-forming-a-heart-shape-together-ai-and-human-collaboration-concept.jpg?s=1024x1024&w=is&k=20&c=y-Hh5I7_kkPvympGEHh_aG9tc9_78YN3X-3dAoHxhVw=" alt="Human and Robot Collaboration">
        <h2>Welcome to Robo Advisor</h2>
        <form action="/SA" method="post">
            <input type="submit" value="Sentiment Analysis">
        </form>
        <form action="/TM" method="post">
            <input type="submit" value="Transfer Money">
        </form>
        <form action="/financial_QA" method="post">
            <input type="submit" value="Financial Q&A">
        </form>
        <form action="/prediction" method="post">
            <input type="submit" value="Prediction (Don't Click Me)">
        </form>
        <form action="/joke" method="post">
            <input type="submit" value="Generate Joke or News">
        </form>
        <h4>{{r}}</h4>
    </div>
</body>
</html>
