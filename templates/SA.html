<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #00796b;
            margin-bottom: 15px;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #004d40;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 500px;
            }

            h2 {
                font-size: 28px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 600px;
            }

            h2 {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sentiment Analysis: Please enter your text:</h2>
        <form action="/SAR" method="post">
            <input type="text" name="q" placeholder="Enter your text here...">
            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
